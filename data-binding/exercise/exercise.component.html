<div>
  <div class="card">
    <div class="card-header">
      <h1>Register Form</h1>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" />
      </div>
      <div class="form-group">
        <label for="">Full Name</label>
        <input #fullNameInput type="text" class="form-control" />
      </div>
      <div class="btn btn-success" (click)="fullName = fullNameInput.value">
        Submit
      </div>
    </div>
    <div class="card-footer">
      <p>Email: {{ email }}</p>
      <p>Full name: {{ fullName }}</p>
    </div>
  </div>
</div>
